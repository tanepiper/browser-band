<script src="/socket.io/socket.io.js"></script>
<script src="vendor/lodash.js"></script>
<script src="js/webmidi/index.js"></script>

<script>

  var socket = io();
  var midiInterface = new WebMidi();

  socket.emit('get-patch-list');

  socket.on('patch-list', function (fileList) {
    midiInterface.addToLibrary(fileList);
  });


  midiInterface.init();
  midiInterface.createPlayArea();
</script>
